<p-table [value]="validPatientExtracts" autoLayout = "true" resizableColumns="true" columnResizeMode = "expand" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let col of cols">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-valid>
      <tr>
          <td *ngFor="let col of cols">
                  {{valid[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
