<div class="ui-g">
  <div class="ui-g-12">
    <p-tabView orientation="left">
      <p-tabPanel [header]="item.display" *ngFor="let item of extracts; let i = index" [selected]="i == 0">
          <p-tabView>
              <p-tabPanel [header]="item.display + ' Records'">
                <p-dataTable [value]="validPatientExtracts" columnResizeMode="expand" selectionMode="single" [paginator]="true">
                    <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
                </p-dataTable>
              </p-tabPanel>
              <p-tabPanel [header]="item.display + ' Validation Summary'">
                  
              </p-tabPanel>
              <p-tabPanel [header]="item.display + ' Send Summary'">
                  
              </p-tabPanel>
          </p-tabView>
      </p-tabPanel>
  </p-tabView>
  <p-messages [(value)]="errorMessage"></p-messages>
  </div>
</div>
