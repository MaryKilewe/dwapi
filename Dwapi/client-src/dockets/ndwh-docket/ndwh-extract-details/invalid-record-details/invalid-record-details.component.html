<p-table [value]="invalidExtracts" autoLayout="true" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-invalid>
        <tr>
            <td *ngFor="let col of cols">
                {{invalid[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<p-messages [(value)]="errorMessage"></p-messages>
<p-growl [(value)]="otherMessage"></p-growl>
